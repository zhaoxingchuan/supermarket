{% extends 'public/reg-log-forget.html' %}
{% load static %}
{% block head_css %}
    <link href="{% static 'css/check.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block title %}
    个人资料
{% endblock %}
{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        <ul class="safty1">
            <li>
                <a href="">
                    <i style="margin-top: 25px;">头像</i>
                    <div class="infor-pic">
                        <img src="{% static 'images/infortx.png' %}"/>
                    </div>
                </a>
            </li>
            <li>
                <a href="">
                    <i>昵称</i>
                    <input class="infor-tele" placeholder=""/>
                </a>
            </li>
            <li>
                <a href="">
                    <i>性别</i>
                    <i class="infor-tele">
                        <label class="am-radio-inline">
                            <input type="radio" name="radio10" checked="checked" value="1" data-am-ucheck>男
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="radio10" value="1" data-am-ucheck>女
                        </label>
                    </i>
                </a>
            </li>
            <li>
                <a href="">
                    <i>生日</i>
                    <input class="infor-tele" placeholder="出生日期"/>
                </a>
            </li>
        </ul>
        <div style="height: 10px; background: #efefef;"></div>
        <ul class="safty1">
            <li>
                <i>学校</i>
                <input class="infor-tele" placeholder="就读于哪个学校"/>
            </li>
            <li>
                <i>位置</i>
                <input class="infor-tele" placeholder="详细地址"/>
            </li>
            <li>
                <i>故乡</i>
                <input class="infor-tele" placeholder="来自哪里"/>
            </li>
            <li>
                <i>手机</i>
                <input class="infor-tele" placeholder=""/>
            </li>
            <li>
                <input type="submit" class="login-btn" value="提交">
            </li>
        </ul>
    </form>
{% endblock %}
{% block footer_js %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/amazeui.min.js' %}"></script>
{% endblock %}
