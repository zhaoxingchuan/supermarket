{% extends 'public/reg-log-forget.html' %}
{% load static %}
{% block head_css %}
    <link href="{% static 'css/check.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block title %}
    个人资料
{% endblock %}
{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <ul class="safty1">
            <li>
                <i style="margin-top: 25px;">头像</i>
                <div class="infor-pic">
                    <img src="{{ MEDIA_URL }}{{ user.head }}"/>
                </div>
                <input type="file" name="head">
            </li>
            <li>
                <i>昵称</i>
                <input type="text" name="nick_name" value="{{ user.nick_name|default:''}}" class="infor-tele" placeholder=""/>
            </li>
            <li>
                <i>性别</i>
                <i class="infor-tele">
                    <label class="am-radio-inline">
                        <input type="radio" name="gender" {% if user.gender == 1 %} checked="checked"{% endif %}
                               value="1" data-am-ucheck>男
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="gender" {% if user.gender == 2 %} checked="checked"{% endif %}
                               value="2" data-am-ucheck>女
                    </label>
                </i>
            </li>
            <li>
                <i>生日</i>
                <input type="date" name="birthday" value="{{ user.birthday|date:'Y-m-d' }}" class="infor-tele" placeholder="出生日期"/>
            </li>
        </ul>
        <div style="height: 10px; background: #efefef;"></div>
        <ul class="safty1">
            <li>
                <i>学校</i>
                <input type="text" name="school" value="{{ user.school|default:'' }}" class="infor-tele" placeholder="就读于哪个学校"/>
            </li>
            <li>
                <i>位置</i>
                <input type="text" name="address" value="{{ user.address|default:'' }}" class="infor-tele" placeholder="详细地址"/>
            </li>
            <li>
                <i>故乡</i>
                <input type="text" name="hometown" value="{{ user.hometown|default:'' }}" class="infor-tele" placeholder="来自哪里"/>
            </li>
            <li>
                <i>手机</i>
                <input type="tel" name="phone" value="{{ user.phone }}" class="infor-tele" placeholder=""/>
            </li>
            <li>
                <input type="submit" class="login-btn" value="提交">
            </li>
        </ul>
    </form>
{% endblock %}
{% block footer_js %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/amazeui.min.js' %}"></script>
{% endblock %}
