{% extends "public/reg-log-forget.html" %}
{% load static %}
{% block head_js %}
    <script src="{% static 'js/time.js' %}"></script>
{% endblock %}
{% block title %}
    登录
{% endblock %}
{% block content %}
    <div style="height: 3rem;"></div>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="phone" id="mobile" placeholder="请输入用户名/手机号" class="login-name">
        <p class="am-text-danger">{{ errors.phone.0 }}</p>
        <input type="password" name="password" id="password" placeholder="请输入密码" class="login-password">
        <p class="am-text-danger">{{ errors.password.0 }}</p>
        <input type="submit" class="login-btn" value="我要登录">
    </form>
    <div class="agree">
        <a href="{% url 'user:register' %}">免费注册</a>
        <a href="{% url 'user:forget' %}" class="forget">忘记密码？</a>
    </div>
    <div class="line"></div>
    <div class="line-text">第三方账号登录</div>
    <ul class="second-login">
        <li><a href=""><img src="{% static 'images/wxlogin.png' %}"/></a></li>
        <li><a href=""><img src="{% static 'images/qqlogin.png' %}"/></a></li>
        <li><a href=""><img src="{% static 'images/sinalog.png' %}"/></a></li>
    </ul>
{% endblock %}
